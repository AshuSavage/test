<!DOCTYPE html>
<html>

<head>
   <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
   <header>
    <div id = "div1"><h1 style="font-family: 'Montez', cursive;">ScriBBler</h1></div>
    <div id = "div2"><h5 style="font-family: 'Ubuntu Mono', cursive;">Explore, Imagine, Create</h5></div>
    <button id ="SignUp">Sign Up</button>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        
        <form>
          <h1>Get Started<span class="close">&times;</span></h1>
          <h6>_____________________________________</h6>
          <label class="Name">Name</label>
          <input type="text" placeholder="Enter your name">
          <label class="Username">Username</label>
          <input type="text" placeholder="Enter your Username">
          <label id="password">Password</label>
          <input type="password" placeholder="Enter your Password">
          <label id="Confirmpassword">Confirm Password</label>
          <input type="password" placeholder="Re-enter your Password">
          <button class="Sign">SignUp</button>
      </form>
      </div>
    
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("SignUp");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
    <button class ="SignIn">Sign In</button>
   </header> <!-- TODO: Include all your code for the header and home page here -->
  
    
</body>
